spring.application.name=pedidosdb
spring.datasource.url=jdbc:mysql://localhost:3306/pedidosdb?serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8083
service.productos.url=http://localhost:8081/api/productos
service.clientes.url=http://localhost:8083/api/clientes